name: .NET CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
    - name: Restore dependencies
      run: dotnet restore SmartHub.sln
    - name: Ensure JWT secret is set in CI
      if: ${{ !secrets.JWT_KEY }}
      run: |
        echo "JWT_KEY secret is not defined. Please configure repository secret 'JWT_KEY' in GitHub settings for this workflow to run.";
        exit 1
    - name: Set JWT for build
      run: echo "JWT_KEY=${{ secrets.JWT_KEY }}" >> $GITHUB_ENV
    - name: Build
      run: dotnet build SmartHub.sln --configuration Release --no-restore
    - name: Test
      run: dotnet test SmartHub.sln --configuration Release --no-build --verbosity normal
